<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/video.player.css">
</head>

<body>

    <div style="width: 600px;">
        <!--mp4-->
        <button type="button" id="J_PlayMp4">mp4</button>
        <!--m3u8直播-->
        <button type="button" id="J_PlayLive">m3u8直播</button>
        <!--m3u8回播-->
        <button type="button" id="J_PlayReplay">m3u8回播</button>

        <!--视频播放器-->
        <div class="video-player-container">
            <!--播放器容器-->
            <div id="J_Video" class="video-player-wrapper"></div>
            <!--播放器底部扩展控制栏-->
            <div id="J_VideoBarBottom" class="video-bar-bottom"></div>
        </div>
    </div>

    <!--<button id="NewWindow">打开新窗口</button>-->

    <script src="/js/jquery.js"></script>
    <script src="/ckplayer6.8/ckplayer/ckplayer.js"></script>

    <script src="/js/video.player.js"></script>
    <script src="/js/video.player.barrage.js"></script>

    <script src="/js/test.js"></script>

    <script>
        $('#NewWindow').click(function () {
            window.open('https://www.bilibili.com/video/av11804919/', 'newwindow',
                'toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no'
            );
        });
    </script>
</body>

</html>
